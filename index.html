<!DOCTYPE html>
<html lang="eng">
    <head>
        <link rel="stylesheet" href="frontend/assets/spapp/css/spapp.css">
        <script src="frontend/assets/spapp/js/jquery.min.js"></script>
        <script src="frontend/assets/spapp/js/jquery.spapp.min.js"></script>
        <script src="frontend/js/chart.js"></script>
        <script src="frontend/js/chart_implement.js"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Candy Finance</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link href="frontend/assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <script src="frontend/assets/bootstrap/js/bootstrap.bundle.min.js"></script>

        <link rel="stylesheet" href="frontend/css/glob.css">
        <link rel="stylesheet" href="frontend/css/register.css">
        <link rel="stylesheet" href="frontend/css/log_in.css">
        <link rel="stylesheet" href="frontend/css/home.css">
        <link rel="stylesheet" href="frontend/css/portfolio.css">
        <link rel="stylesheet" href="frontend/css/wallets.css">

        <link rel="stylesheet" href="frontend/assets/toastr/toastr.min.css">
        <script src="frontend/assets/toastr/toastr.min.js"></script>

        <script src="frontend/js/theme_select.js"></script>
        <script src="frontend/js/active_head_btns.js"></script>
        <script src="frontend/js/toast_login.js"></script>
        <script src="frontend/js/gallery_big.js"></script>
        <script src="frontend/js/add_faq.js"></script>
        <script src="frontend/js/fetch_btc_home_price.js"></script>
        

        
        
    </head>

    <body id="body">
        <header id="customizable" class="header-class">
            <div class="logo">
                <a class="logoimg" href="#home"><img src="frontend/assets/images/logo.png" width="30" alt ="LOGO"></a>
                <a href="#home" class="log1"><h1 id="customizable" class="log1">Candy Finance</h1></a>
            </div>

            <div class="head-btns">
                <button onclick="changeHash('home')" id="customizable" data-selected="home" class="home header-buttons-h">Home</button>
                <button onclick="changeHash('about')" id="customizable" data-selected="about" class="home header-buttons-h">About Us</button>
                <button onclick="changeHash('portfolio')" id="customizable" data-selected="portfolio" class="home header-buttons-h">Portfolio</button>
                <button onclick="changeHash('wallets')" id="customizable" data-selected="wallets" class="home header-buttons-h">Wallets</button>
        
                <button onclick="changeHash('log_in')" id="customizable" data-selected="log_in" class="login header-buttons-h">Log in</button>
                <button onclick="changeHash('register')" id="customizable" data-selected="register" class="register header-buttons-h">Register</button>
            </div>

            <script>
                function changeHash(hash){
                    window.location.hash = hash;
                }
            </script>

            <div id="welcome-Loggged-user"></div>

            <!--Hidden dropdown for responsivness-->
            <div class="dropdown menu">
                <button class="btn btn-light dropdown-toggle" type="button" id="dropdownMenu2" data-bs-toggle="dropdown" aria-expanded="false">
                Menu
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                <li><hr class="dropdown-divider"></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#home">Home</a></li>
                <li><a class="dropdown-item" href="#about">About Us</a></li>
                <li><a class="dropdown-item" href="#portfolio">Porfolio</a></li>
                <li><a class="dropdown-item" href="#wallets">Wallets</a></li>
                <li><a class="dropdown-item" href="#log_in">Log In</a></li>
                <li><a class="dropdown-item" href="#register">Register</a></li>
                </ul>
            </div>

            <div>
            <select id="theme-selector" class="theme-selector">
                <option value="light-theme">Light</option>
                <option value="green-theme">Green</option>
                <option value="yellow-theme">Yellow</option>
            </select>
            </div>
        </header>


        <main id="spapp" role="main">
            <section id="log_in" data-load="log_in.html">
                <h1>Page1</h1>
            </section>
            <section id="portfolio" data-load="portfolio.html">
                <h1>Page2</h1>
            </section>
            <section id="wallets" data-load="wallets.html">
                <h1>Page3</h1>
            </section>
            <section id="register" data-load="register.html">
                <h1>Page4</h1>
            </section>
            <section id="home" data-load="home.html">
                <h1>Page5</h1>
            </section>
            <section id="about" data-load="about.html">
            <h1>Page6</h1>
            </section>
        </main>
        <script>
            var app = $.spapp({
                defaultView: "#home",
                templateteDir: "./frontend/views/"
                });
            app.route({
                view: "log_in",
                load: "log_in.html",
                onCreate: function(){
                },
                onReady: function(){
                    log_in_toastr();
                }
            });
            app.route(
            {
                view: "register",
                load: "register.html",
                onCreate: function(){
                },
                onReady: function(){
                    
                }
            });
            app.route(
            {
                view: "portfolio",
                load: "portfolio.html",
                onCreate: function(){
                },
                onReady: function(){
                    chart_load();
                }
            });
            app.route(
            {
                view: "home",
                load: "home.html",
                onCreate: function(){
                },
                onReady: function(){
                    fetchBTCPrice();
                    gallery_big();
                    toggleAccordion();
                }
            });

            app.run();
        </script>

        <footer class="footer-class" id="customizable">
            <div class="logo logo-footer">
                <img class="footer-img-candy" src="frontend/assets/images/logo.png" width ="60" height="100" alt="Logo Footer">
            </div>
        </footer>
    </body>
</html>
